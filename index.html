<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git ignore generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #164067;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ffffff;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
            background-color: #164067;
            color: #ffffff;
        }
        input[type="text"]::placeholder {
            color: #a0aec0;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #ffc600;
            box-shadow: 0 0 0 3px rgba(255, 198, 0, 0.1);
        }
        button {
            background-color: #ffc600;
            color: #164067;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b200;
        }
        #result {
            margin-top: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 0.25rem;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .copy-button {
            background-color: #ffc600;
            color: #164067;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: bold;
            border-radius: 0.25rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        .copy-button:hover {
            background-color: #e6b200;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Git ignore generator</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Enter framework or OS (e.g., windows, node)" aria-label="Command input">
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            try {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
                const response = await fetch('/data/templates.json');
                const data = await response.json();
                
                let result = null;
                let category = '';
                
                // Find the matching template and its category
                for (const cat in data) {
                    if (data[cat][searchTerm]) {
                        result = data[cat][searchTerm];
                        category = cat;
                        break;
                    }
                }
                
                const resultDiv = document.getElementById('result');
                
                if (result) {
                    // Format the output as a proper .gitignore file
                    const timestamp = new Date().toISOString().split('T')[0];
                    const formattedOutput = [
                        `# gitignore file created for free with Git Tower`,
                        `# Generated on ${timestamp}`,
                        '#',
                        ...result,
                        '' // Add an empty line at the end
                    ].join('\n');

                    // Create the result HTML
                    resultDiv.innerHTML = `
                        <pre>${formattedOutput}</pre>
                        <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
                    `;
                } else {
                    resultDiv.innerHTML = 'No matching template found';
                }
            } catch (error) {
                console.error('Error:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = 'Error loading templates';
            }
        });

        function copyToClipboard() {
            const preElement = document.querySelector('#result pre');
            if (preElement) {
                const textToCopy = preElement.textContent;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    const copyButton = document.querySelector('.copy-button');
                    const originalText = copyButton.textContent;
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => {
                        copyButton.textContent = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            }
        }
    </script>
</body>
</html>
