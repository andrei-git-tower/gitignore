<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Tower Clone</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #164067;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 0 20px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ffffff;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
            background-color: #164067;
            color: #ffffff;
        }
        input[type="text"]::placeholder {
            color: #a0aec0;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #ffc600;
            box-shadow: 0 0 0 3px rgba(255, 198, 0, 0.1);
        }
        button {
            background-color: #ffc600;
            color: #164067;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b200;
        }
         #result {
            margin-top: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 0.25rem;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Git ignore generator</h1>
        <form id="searchForm">
            <input type="text" placeholder="Enter your command" aria-label="Command input">
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Prevent form from submitting normally
            
            try {
                // Fetch the JSON file
                const response = await fetch('/data/templates.json');
                const data = await response.json();
                
                // Display the JSON data
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = 'Error loading templates';
            }
        });
    </script>
</body>
</html>
