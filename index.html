<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.gitignore Generator</title>
    <meta name="description" content="The .gitignore generator is a tool that helps you quickly generate your .gitignore file adapted to your specific project needs so that the unnecessary files and directories are correctly ignored by Git.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-section">
        <div class="section-content">
            <h1>.gitignore Generator</h1>
            <p style="text-align: center;">The .gitignore generator is a tool that helps you quickly generate your .gitignore file adapted to your specific project needs so that the unnecessary files and directories are correctly ignored by Git.</p>
            <form id="searchForm">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="What are you working with? (e.g., React, Linux, VSCode)" aria-label="Command input">
                    <div id="suggestions" class="suggestions-container"></div>
                </div>
                <button type="submit">Generate file</button>
            </form>
            <div id="selectedTags" class="selected-tags"></div>
        </div>
    </div>
    
    <div class="bottom-section">
        <div class="section-content">
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
